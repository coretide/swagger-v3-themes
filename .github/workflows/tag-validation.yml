name: Tag Validation

on:
  push:
    tags:
      - '*'

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Validate tag format
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Validating tag: $TAG_NAME"
          
          # Define the regex pattern for semantic versioning
          VALID_PATTERN="^v([0-9]+)\.([0-9]+)\.([0-9]+)(-alpha|-beta|-gamma|-dev)?$"
          
          if [[ $TAG_NAME =~ $VALID_PATTERN ]]; then
            echo "âœ… Tag '$TAG_NAME' is valid!"
            echo "Major: ${BASH_REMATCH[1]}"
            echo "Minor: ${BASH_REMATCH[2]}"
            echo "Patch: ${BASH_REMATCH[3]}"
            if [[ -n "${BASH_REMATCH[4]}" ]]; then
              echo "Pre-release: ${BASH_REMATCH[4]}"
            fi
          else
            echo "âŒ Invalid tag format: '$TAG_NAME'"
            echo ""
            echo "Valid formats:"
            echo "  - v1.0.0"
            echo "  - v1.2.3-alpha"
            echo "  - v2.0.0-beta"
            echo "  - v1.0.0-gamma"
            echo "  - v1.0.0-dev"
            echo ""
            echo "Pattern: v{Major}.{Minor}.{Patch}[-alpha|-beta|-gamma|-dev]"
            exit 1
          fi

  release:
    needs: validate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          
          echo "## ðŸš€ Changes in $CURRENT_TAG" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "### ðŸŽ‰ Initial Release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          else
            echo "### ðŸ“ Changes since $PREV_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" --no-merges $PREV_TAG..HEAD >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> CHANGELOG.md
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine if pre-release
        id: prerelease
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ $TAG_NAME =~ -alpha|-beta|-gamma|-dev ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a pre-release: $TAG_NAME"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release: $TAG_NAME"
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/swagger-v3-themes-${{ github.ref_name }}.jar
          asset_name: swagger-v3-themes-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
